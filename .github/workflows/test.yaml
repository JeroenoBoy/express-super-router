name: Testing
on: [ push, pull_request ]

jobs:
  test-code:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: test
        run: npm run test

      - name: build
        run: npm run build
